<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Login Fail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous"></link>

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous"></link>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
    </h:head>
    <h:body>
       <div class="container">			
  <div class="row" style="margin-top:10%;">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="">Login</strong>
           <span class="label label-pill label-danger">Username or Password is incorrect</span> 
        </div>
        <div class="panel-body">
             
          <form class="form-horizontal" role="form" jsf:rendered="true">
                  
            <div class="form-group">
         
              <label for="username" class="col-sm-3 control-label">Username:</label>
              <div class="col-sm-9">
                <input type="*" class="form-control" id="username" placeholder="Enter your username" jsf:value="#{loginBean.username}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd" class="col-sm-3 control-label">Pass:</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" jsf:value="#{loginBean.password}"/>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
              	<button type="submit" class="btn btn-default" jsf:action="#{loginBean.login(loginBean.username,loginBean.password)}" jsf:id="submit" jsf:actionlistener="#{loginBean.updateId}">Submit</button>
           
              	<button type="submit" class="btn btn-default pull-right" jsf:action="#{loginBean.register(loginBean.username,loginBean.password)}" jsf:id="register" jsf:actionlistener="#{loginBean.updateId}">Register</button>
              </div>
                
            </div>			
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    </h:body>
</html>
